{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    {% block title %} {% endblock %}
</head>
<body>
    {% block navbars %} 
        <nav class="navbar navbar-light col-xs" style="background-color: #e3f2fd;">
            <ul class="navbar nav">
                <li class="nav-item"><a href="{% url 'home' %}" class="nav-link">Bosh sahifa</a></li>
                {% for item in categor %}
                <li class="nav-item"><a href="{% url 'categor' item.id %}" class="nav-link">{{item.name}}</a></li>
                {% endfor %}
            </ul>
            <ul class="navbar nav" style="padding: 5px;">
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                  </form>
            </ul>
        </nav>
    {% endblock %}

    {% block content %} {% endblock %}
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
